<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk City</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            height: 100vh;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #0a0015 0%, #1a0033 50%, #0d001a 100%);
        }

        /* Grid background */
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            perspective: 1000px;
            transform: rotateX(60deg);
            transform-origin: center bottom;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 50px;
            }
        }

        /* Buildings */
        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(180deg, #1a0033 0%, #0a0015 100%);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(255, 0, 255, 0.2),
                0 0 30px rgba(0, 255, 255, 0.3);
        }

        .building::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 15px,
                    rgba(0, 255, 255, 0.1) 15px,
                    rgba(0, 255, 255, 0.1) 17px
                );
        }

        .building1 {
            left: 5%;
            width: 80px;
            height: 400px;
            animation: neonPulse1 3s ease-in-out infinite;
        }

        .building2 {
            left: 15%;
            width: 120px;
            height: 500px;
            animation: neonPulse2 4s ease-in-out infinite;
        }

        .building3 {
            right: 20%;
            width: 100px;
            height: 450px;
            animation: neonPulse1 3.5s ease-in-out infinite;
        }

        .building4 {
            right: 5%;
            width: 90px;
            height: 380px;
            animation: neonPulse2 4.5s ease-in-out infinite;
        }

        @keyframes neonPulse1 {
            0%, 100% {
                box-shadow: 
                    inset 0 0 20px rgba(255, 0, 255, 0.2),
                    0 0 30px rgba(0, 255, 255, 0.3);
            }
            50% {
                box-shadow: 
                    inset 0 0 30px rgba(255, 0, 255, 0.4),
                    0 0 50px rgba(0, 255, 255, 0.5);
            }
        }

        @keyframes neonPulse2 {
            0%, 100% {
                box-shadow: 
                    inset 0 0 20px rgba(0, 255, 255, 0.2),
                    0 0 30px rgba(255, 0, 255, 0.3);
            }
            50% {
                box-shadow: 
                    inset 0 0 30px rgba(0, 255, 255, 0.4),
                    0 0 50px rgba(255, 0, 255, 0.5);
            }
        }

        /* Title */
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .title h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neonGlow 3s ease-in-out infinite, fadeIn 2s ease-in;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(255, 0, 255, 0.5);
            font-weight: bold;
            letter-spacing: 8px;
        }

        .title p {
            font-size: 1.5rem;
            color: #00ffff;
            animation: fadeIn 3s ease-in, flicker 4s infinite;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 4px;
        }

        @keyframes neonGlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41% { opacity: 1; }
            42% { opacity: 0.8; }
            43% { opacity: 1; }
            45% { opacity: 0.9; }
            46% { opacity: 1; }
        }

        /* Glitch particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(var(--x-movement));
                opacity: 0;
            }
        }

        /* Glitch effect */
        .glitch {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff00ff, transparent);
            animation: glitchScan 8s linear infinite;
            opacity: 0.5;
        }

        @keyframes glitchScan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        /* Neon circles */
        .neon-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            animation: expandFade 4s ease-out infinite;
        }

        @keyframes expandFade {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /* Stats panel */
        .stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #00ffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #00ffff;
            font-size: 0.9rem;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .stats div {
            margin: 5px 0;
            font-family: 'Courier New', monospace;
        }

        /* Scanlines */
        .scanlines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 100;
        }

        /* Hologram effect */
        .hologram {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 0, 255, 0.6);
            top: 20%;
            left: 30%;
            animation: rotate3d 10s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Grid background -->
        <div class="grid"></div>

        <!-- Scanlines -->
        <div class="scanlines"></div>

        <!-- Glitch effect -->
        <div class="glitch"></div>

        <!-- Buildings -->
        <div class="building building1"></div>
        <div class="building building2"></div>
        <div class="building building3"></div>
        <div class="building building4"></div>

        <!-- Hologram -->
        <div class="hologram"></div>

        <!-- Title -->
        <div class="title">
            <h1>⚡ CYBERPUNK ⚡</h1>
            <p>WELCOME TO THE FUTURE</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div>PARTICLES: <span id="particleCount">0</span></div>
            <div>SYSTEM STATUS: <span style="color: #00ff00;">ONLINE</span></div>
            <div>CLICK TO GENERATE EFFECTS</div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const particleCountElement = document.getElementById('particleCount');
        let particleCount = 0;

        // Function to create a particle
        function createParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const startX = x !== undefined ? x : Math.random() * window.innerWidth;
            particle.style.left = startX + 'px';
            particle.style.top = (y !== undefined ? y : window.innerHeight) + 'px';
            
            // Random color (cyan or magenta)
            const particleColor = color || (Math.random() > 0.5 ? '#00ffff' : '#ff00ff');
            particle.style.background = particleColor;
            particle.style.boxShadow = `0 0 10px ${particleColor}`;
            
            // Random size
            const size = 2 + Math.random() * 3;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random duration
            const duration = 3 + Math.random() * 4;
            particle.style.animationDuration = duration + 's';
            
            // Random horizontal movement
            const xMovement = -100 + Math.random() * 200;
            particle.style.setProperty('--x-movement', xMovement + 'px');
            
            container.appendChild(particle);
            particleCount++;
            particleCountElement.textContent = particleCount;
            
            setTimeout(() => {
                particle.remove();
                particleCount--;
                particleCountElement.textContent = particleCount;
            }, duration * 1000);
        }

        // Function to create neon circle effect
        function createNeonCircle(x, y) {
            const circle = document.createElement('div');
            circle.className = 'neon-circle';
            circle.style.left = (x - 0) + 'px';
            circle.style.top = (y - 0) + 'px';
            
            const color = Math.random() > 0.5 ? '#00ffff' : '#ff00ff';
            circle.style.borderColor = color;
            circle.style.boxShadow = `0 0 20px ${color}`;
            
            container.appendChild(circle);
            
            setTimeout(() => {
                circle.remove();
            }, 4000);
        }

        // Create particles periodically
        function startParticleFlow() {
            setInterval(() => {
                createParticle();
            }, 200);
        }

        // Handle click events
        container.addEventListener('click', (e) => {
            // Create particle burst
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createParticle(
                        e.clientX + (Math.random() - 0.5) * 150,
                        e.clientY,
                        Math.random() > 0.5 ? '#00ffff' : '#ff00ff'
                    );
                }, i * 30);
            }
            
            // Create neon circle
            createNeonCircle(e.clientX, e.clientY);
        });

        // Start particle flow
        startParticleFlow();

        // Create initial particles
        for (let i = 0; i < 30; i++) {
            setTimeout(() => createParticle(), i * 100);
        }

        // Random glitch effects
        setInterval(() => {
            if (Math.random() > 0.7) {
                const glitch = document.createElement('div');
                glitch.className = 'glitch';
                glitch.style.top = Math.random() * 100 + '%';
                glitch.style.animationDuration = (0.5 + Math.random() * 1) + 's';
                container.appendChild(glitch);
                
                setTimeout(() => {
                    glitch.remove();
                }, 1500);
            }
        }, 2000);
    </script>
</body>
</html>
